<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김젼 과제</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<script src="scripts/itemClick.js"></script>
<script src="scripts/shopList.js"></script>
<script src="scripts/shopListRender.js"></script>
<script src="scripts/index.js"></script>
<body class="cart">
    <header>
        <i class="fa-solid fa-brands fa-apple home-btn"></i>
        <h1 class="title">장바구니</h1>
        <nav class="header_nav">
            <i class="fa-solid fa-bars menu-bar"></i>
        </nav>
    </header>
    <main class="cart-main">
        <section class="cart-table">
            <table class="cart-items"></table>
        </section>

        <section class="btn-container">
            <button type="button" class="buyBtn">구매하기</button>
            <button type="button" class="homeBtn">홈으로</button>
        </section>
          
        <script src="scripts/cart.js"></script>

        <section class="modal">
            <ul class="item-list"></ul>
            <p id="totalPrice"></p>
            <button type="button" class="close-modal-btn">x</button>
            <button type="button" class="final-buy-btn">구매하기</button>
        </section>

    </main>
    
</body>
</html>
